<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <h2>Personal details</h2>
    <form>
        <label for="salutation">Salutation</label>
        <select id="salutation" name="salutation">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            
            <option value="mrs">Mrs.</option>
            
        </select>
        <br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="abcd"  >
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="abcd">
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="abc@gmail.com">
        <br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy">
        <br><br>

        <label for="address">Address:</label>
        <br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
